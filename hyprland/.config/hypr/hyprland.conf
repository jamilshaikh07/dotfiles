################################################################################
# Hyprland config — i3-like setup (for Ubuntu 25.10)
################################################################################

$mod = SUPER

################################################################################
# PROGRAMS
################################################################################
$terminal = gnome-terminal
$fileManager = nemo
$menu = wofi --show drun

################################################################################
# AUTOSTART
################################################################################
exec-once = waybar  & blueman-applet
exec-once = hyprpaper
exec-once = nm-applet --indicator

################################################################################
# LOOK AND FEEL
################################################################################
general {
    gaps_in = 8
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    layout = dwindle
}

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 0.95
    drop_shadow = true
    col.shadow = rgba(00000055)
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.12
    }
}

animations {
    enabled = true
    animation = windows, 1, 5, default
    animation = border, 1, 6, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, default
}

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
}

################################################################################
# INPUT
################################################################################
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}
################################################################################
# BINDS — i3-style
################################################################################

# Apps
bind = $mod, RETURN, exec, $terminal
# bind = $mod, D, exec, $menu
bind = $mod, d, exec, pkill -x wofi || wofi --show drun
bind = $mod SHIFT, q, killactive
bind = $mod, f, fullscreen, 1
bind = $mod, space, togglefloating
bind = $mod SHIFT, e, exit
bind = $mod, Q, exec, $fileManager

# Focus (vim-style)
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

# Move windows
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, a, movewindow, l
bind = $mod SHIFT, s, movewindow, r

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Scratchpad (special workspace)
bind = $mod, minus, togglespecialworkspace, scratch
bind = $mod SHIFT, minus, movetoworkspace, special:scratch

# Resize with Alt + hjkl
bind = $mod CONTROL, h, resizeactive, -50 0
bind = $mod CONTROL, j, resizeactive, 0 50
bind = $mod CONTROL, k, resizeactive, 0 -50
bind = $mod CONTROL, l, resizeactive, 50 0

# Screenshot
#bind = $mod SHIFT, X, exec, grim -g "$(slurp)" - | wl-copy
# Mod+Shift+X → select region → annotate → save/copy from GUI
bind = $mod SHIFT, X, exec, grim -g "$(slurp)" - | swappy -f -
# Mod+Print → copy region straight to clipboard (no editor)
bind = $mod, Print, exec, grim -g "$(slurp)" - | wl-copy

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

################################################################################
# MONITOR
################################################################################
monitor=,preferred,auto,1

# Reload Hyprland config (like i3's Mod+Shift+C)
bind = $mod SHIFT, C, exec, hyprctl reload
# Toggle Waybar (hide/show)
bind = $mod SHIFT, SPACE, exec, pkill -SIGUSR1 waybar
bind = $mod SHIFT, R, exec, pkill waybar && waybar &

# SOUND
# Volume and Media Control
# Increase volume by 5%
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
# Decrease volume by 5%
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
# Mute/unmute volume
bind = , XF86AudioMute, exec, pamixer -t

bind = $mod, ESCAPE, exec, swaylock -f -C ~/.config/swaylock/config
layerrule = blur, swaylock

# Switch workspaces like Alt+Tab style
bind = $mod, Tab, exec, hyprctl dispatch workspace e+1
bind = $mod SHIFT, Tab, exec, hyprctl dispatch workspace e-1

# # Track workspace switches
# exec-once = hyprctl -j workspaces > /dev/null & disown
#
# # Toggle to last workspace
# bind = $mod, grave, exec, ~/.local/bin/ws-toggle.sh
#
binds {
allow_workspace_cycles = true
}
bind = $mod, grave, workspace, previous

# Pomodoro start (Ctrl+Alt+P)
bind = CTRL ALT, P, exec, ~/.config/waybar/scripts/pomodoro.sh click-left
# Pomodoro stop (Ctrl+Alt+O)
bind = CTRL ALT, O, exec, ~/.config/waybar/scripts/pomodoro.sh click-right

