[custom.tztime]
command = 'date +"%a %b %d %R:%S"'
when = "false"
format = '[\[$symbol($output)\]](green)'

[azure]
disabled = true
format = 'on [($subscription)]($style) '
style = 'blue bold'

[azure.subscription_aliases]
'jamilshaikh07' = 'PersonalAzure'

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_branch]
symbol = '🌱 '
ignore_branches = ['master', 'main']

[directory]
truncation_length = 3
truncation_symbol = '../'

[helm]
format = 'via [⎈ $version](bold white) '

[kubernetes]
format = '[k8s $context\($namespace\)](green) '
disabled = false

[kubernetes.context_aliases]

[kubernetes.user_aliases]

[terraform]
format = '[tf $workspace]($style) '

[python]
disabled = true

# ~/.config/starship.toml

[aws]
format = 'aws [$symbol($profile )(\($region\) )]($style)'
style = 'bold green'
symbol = '🅰 '
[aws.region_aliases]
us-east-1 = 'va'
[aws.profile_aliases]
CompanyGroupFrobozzOnCallAccess = 'Frobozz'


[gcloud]
symbol = '️🇬️ '
format = 'on [$symbol$account (\($project\))]($style) '
style = 'bold yellow'

[gcloud.region_aliases]
account = 'jamil'
us-central1 = 'uc1'

[gcloud.project_aliases]
beamer-staging = 'STG'
getbeamer = 'PROD'
