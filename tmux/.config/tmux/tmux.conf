# Split panes using | and -
bind / split-window -h -c "#{pane_current_path}"
bind e split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload tmux.conf
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Set prefix to Alt-a
set -g prefix M-a

# Select for system clipboard
set-option -g set-clipboard on

# Set colors
set -g default-terminal "tmux-256color"
set -g terminal-overrides ',xterm-256color:Tc'

# vi for copy mode
setw -g mode-keys vi

# Enable mouse support
set -g mouse on

# Move bottom bar to top
set-option -g status-position top
bind-key b set-option status

# Enable mouse selection to copy text
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# vi-style selection (start/select)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle

# copy to system clipboard (keyboard-driven)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Enable vi mode
set-window-option -g mode-keys vi

# Navigate panes with hjkl
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# set the pane border colors
set -g pane-border-style 'fg=colour235,bg=colour238' 
set -g pane-active-border-style 'fg=colour51,bg=colour236'

# set ALT + arrow to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# set ALT + hjkl to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# set ALT + 1-9 to switch windows
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9


# ── Modern Black (Soft Steel Blue accent) ─────────────────────────
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 100

# Base
set -g status-bg 'colour235'            # ≈ #1F1F1F
set -g status-fg 'colour252'            # ≈ #D4D4D4
set -g pane-border-style 'fg=colour237' # ≈ #3C3C3C
set -g pane-active-border-style 'fg=colour67'  # muted steel blue ≈ #5C86A8

set -g message-style 'fg=colour252,bg=colour236'
set -g mode-style    'fg=colour252,bg=colour236'

# LEFT — session name
set -g status-left '#[fg=colour67,bg=colour235,bold] #S #[fg=colour236,bg=colour235]'

# WINDOWS — soft blue current, muted greys otherwise
set -g window-status-format         '#[fg=colour245,bg=colour235] #I:#W '
set -g window-status-current-format '#[fg=colour235,bg=colour67,bold] #I:#W #[fg=colour67,bg=colour235,nobold]'
set -g window-status-separator ' '

# RIGHT — host • time
set -g status-right '#[fg=colour236]#[fg=colour252,bg=colour236] #H #[fg=colour67,bg=colour236]#[fg=colour235,bg=colour67,bold] %a %d %b %H:%M '


