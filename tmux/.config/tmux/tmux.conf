# Split panes using | and -
bind / split-window -h -c "#{pane_current_path}"
bind e split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload tmux.conf
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Set prefix to Alt-a
set -g prefix M-a

# Select for system clipboard
set-option -g set-clipboard on

# Set colors
set -g default-terminal "tmux-256color"
set -g terminal-overrides ',xterm-256color:Tc'

# vi for copy mode
setw -g mode-keys vi

# Enable mouse support
set -g mouse on

# Move bottom bar to top
set-option -g status-position top

# Enable mouse selection to copy text
set-option -s set-clipboard off
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Enable vi mode
set-window-option -g mode-keys vi

# Navigate panes with hjkl
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Set status bar colors
set-option -g status-style "bg=black,fg=gold"

# set the pane border colors
set -g pane-border-style 'fg=colour235,bg=colour238' 
set -g pane-active-border-style 'fg=colour51,bg=colour236'

# set ALT + arrow to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# set ALT + hjkl to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# set ALT + 1-9 to switch windows
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

